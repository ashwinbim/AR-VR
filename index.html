<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="./focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="./12model.glb"
              ios-src="./AR.usdz"
              poster="./Load.png"
              alt="A 3D model of a Cesium Man"
              shadow-intensity="1"
              camera-controls
              auto-roate ar>
</model-viewer>

    <section class="attribution">
      <span>
        <h1>ThreeAmigosSuccess!</h1>
           </span>
      <a class="(C)" href="https://www.google.com" target="_blank">
        <img src="./logo.png">
      </a>
    </section>
    
  </div>
 
   <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="./Ofc.glb"
                  ios-src="./Ofc.usdz"
                  poster="./Load.png"
                  alt="A 3D model of a Cesium Man"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>ThreeAmigosSuccess!</h1>
           </span>
      <a class="(C)" href="https://www.google.com" target="_blank">
        <img src="./logo.png">
      </a>
    </section>
    
  </div>
  
  
  
  
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="./model-viewer.min.js">
  </script>
</body>
</html>
