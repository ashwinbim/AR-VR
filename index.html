      <?php
        if ($_SERVER["REQUEST_METHOD"] == "POST") {
          $target_dir = "uploads/";
          $target_file = $target_dir . basename($_FILES["glb_file"]["name"]);
          $uploadOk = 1;
          $imageFileType = strtolower(pathinfo($target_file,PATHINFO_EXTENSION));

          // Check if file already exists
          if (file_exists($target_file)) {
            echo "Sorry, file already exists.";
            $uploadOk = 0;
          }

          // Allow only GLB files
          if($imageFileType != "glb") {
            echo "Sorry, only GLB files are allowed.";
            $uploadOk = 0;
          }

          // Check if $uploadOk is set to 0 by an error
          if ($uploadOk == 0) {
            echo "Sorry, your file was not uploaded.";
          } else {
            if (move_uploaded_file($_FILES["glb_file"]["tmp_name"], $target_file)) {
              // Display the <model-viewer> element with the uploaded GLB file
              echo "<model-viewer src=\"./uploads/" . htmlspecialchars(basename($_FILES["glb_file"]["name"])) . "\"
                                 alt=\"A 3D model uploaded by the user\"
                                 shadow-intensity=\"1\"
                                 camera-controls
                                 auto-rotate></model-viewer>";
            } else {
              echo "Sorry, there was an error uploading your file.";
            }
          }
        }
      ?>
